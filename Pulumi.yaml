name: eks-cluster
description: EKS cluster
runtime: go
config:
  environment: dev
  
  # AWS
  aws:region: ap-southeast-1
  
  # VPC
  vpc:name: my-vpc
  vpc:cidr: 10.0.0.0/16

  # Security Group
  security_group:name: my-sg
  security_group:ingress:
    - protocol: tcp
      from_port: 80
      to_port: 80
    - protocol: tcp
      from_port: 443
      to_port: 443